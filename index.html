<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Convertor</h1>
    <div class="container">

        <div class="div1">
        <label for="input" >Enter Value</label>
        <input type="number" placeholder="Input" name="" id="input">
        <select  id="inputType">
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>

        </select>
    </div>


        <div class="div2">
        <label for="result">Result</label>
        <input type="number" placeholder="Result" name="" id="result">
        <select name="" id="resultType">
            <option value="meter">meter</option>
            <option value="centimeter">centimeter</option>
            <option value="kilometer">kilometer</option>

        </select>
    </div>



    </div>


    <script src="script.js" ></script>
</body>
</html>
